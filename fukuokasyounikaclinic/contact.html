<div id="2clum">
<!-- 問い合わせに関する記事（left clum）-->
<article class="box8">
	<div class="subtitle">
		<h1>お問い合わせ</h1>
	</div>
			<div class="box8-1">
					<h2>当医院に関するご意見、ご質問等ございましたら<br>以下の欄にご記入の上、送信してください。
					</h2>
							<form>
								<p>
									<label>
										<i class="fa fa-user"></i>お名前&nbsp;(必須)&nbsp;<input type="text" placeholder="&nbsp;（例)&nbsp;福岡&nbsp;福子" required name="username">
									</label>
								</p>
								<p>
									<label>
										<i class="fa fa-envelope-o"></i>メールアドレス&nbsp;(必須)<input type="email" placeholder="&nbsp;(例)&nbsp;fukuoka-syounika-clinic@gmail.com" required name="usermail">
									</label>
								</p>
								<p>
									<label>
								<div class="ask">
									<i class="fa fa-comments-o"></i>ご質問/ご要望
								</div>
								<div class="question">
									<textarea name="comment" class="hoge" placeholder="&nbsp;例）定休日について"></textarea>
								</div>
									</label>
								</p>
						<div class="info">
							<i class="fa fa-check-square"></i>入力内容確認:&nbsp;
							<input type="checkbox" name="check" value="1" required>&nbsp;送信する前に確認画面を表示する
						</div>
							<p class="clear">
								<input type="reset" value="リセット" class="btn">
								<input type="submit" value="送信" class="btn">
							</p>
						</form>
			</div>

	<!-- 問い合わせhtmlのinfoladyの画像（right clum）-->
	<div class="box8-2">
		<figure>
			<p><img src="img/infolady2.jpg"></p>
					<figcaption>スタッフより内容を確認後返信させていただきます。</figcaption>
		</figure>
	</div>
</article>
